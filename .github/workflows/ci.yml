name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test and Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: go.sum

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Check Go formatting
      uses: Jerome1337/gofmt-action@v1.0.5
      with:
        gofmt-path: './...'
        gofmt-flags: '-l -d'

    - name: Run go vet
      run: go vet ./...

    - name: Run vulnerability check
      uses: golang/govulncheck-action@v1
      with:
        go-version-input: '1.24'
        go-package: './...'

    - name: Run tests with coverage
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

  build:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: rawboard:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true

    - name: Start test container
      run: |
        docker run -d --name rawboard-test \
          -p 8080:8080 \
          -e ENVIRONMENT=development \
          -e RAWBOARD_API_KEY=test-key \
          --health-cmd="curl -f http://localhost:8080/health || exit 1" \
          --health-interval=10s \
          --health-timeout=5s \
          --health-retries=3 \
          --health-start-period=30s \
          rawboard:latest

    - name: Wait for service to be ready
      uses: iFaxity/wait-on-action@v1.2.1
      with:
        resource: http://localhost:8080/health
        timeout: 60000

    - name: Test API endpoints
      run: |
        echo "ðŸ”„ Testing API endpoints..."

        # Test health endpoint
        curl -f http://localhost:8080/health || exit 1
        echo "âœ… Health check passed"

        # Test welcome endpoint
        curl -f http://localhost:8080/ || exit 1
        echo "âœ… Welcome endpoint accessible"

    - name: Cleanup test container
      if: always()
      run: |
        docker stop rawboard-test || true
        docker rm rawboard-test || true
